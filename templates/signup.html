{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
  <form class="space-y-6" action="/auth/signup" method="POST">

    <!-- Full Name -->
    <div>
      <label for="FullName" class="block text-sm font-medium text-gray-700">Full Name</label>
      <div class="relative">
        <input
          type="text"
          id="FullName"
          name="fullname"
          placeholder="Enter your full name"
          class="mt-1 w-full rounded border border-gray-500 p-3 sm:text-sm"
          required
        />
        <span class="absolute inset-y-0 right-0 grid w-8 place-content-center text-gray-700">
          <!-- Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor" class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0
                   c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636
                   6.364M16.5 12V8.25"/>
          </svg>
        </span>
      </div>
    </div>

    <!-- Email -->
    <div>
      <label for="Email" class="block text-sm font-medium text-gray-700">Email</label>
      <div class="relative">
        <input
          type="email"
          id="Email"
          name="email"
          placeholder="Enter your email"
          class="mt-1 w-full rounded border border-gray-500 p-3 sm:text-sm"
          required
        />
        <span class="absolute inset-y-0 right-0 grid w-8 place-content-center text-gray-700">
          <!-- Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor" class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0
                   c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636
                   6.364M16.5 12V8.25"/>
          </svg>
        </span>
      </div>
    </div>

    <!-- Password -->
    <div>
      <label for="Password" class="block text-sm font-medium text-gray-700">Password</label>
      <div class="relative">
        <input
          type="password"
          id="Password"
          name="password"
          placeholder="Enter your full name"
          class="mt-1 w-full rounded border border-gray-500 p-3 sm:text-sm"
          required
        />
        <span class="absolute inset-y-0 right-0 grid w-8 place-content-center text-gray-700">
          <!-- Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor" class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0
                   c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636
                   6.364M16.5 12V8.25"/>
          </svg>
        </span>
      </div>
    </div>
    <input type='checkbox' name='tnc' id='tnc' />
    <label for='tnc'>I accept <a>Terms & Conditions</a></label>

    <!-- Submit Button -->
    <div>
      <button
        type="submit"
        id='submit-btn'
        class="w-full px-4 py-4 font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 text-sm"
      >
        Sign Up
      </button>
    </div>
  </form>
</div>

<!-- TnC Check  -->
<script>
	document.getElementById('submit-btn').addEventListener('click', function(){
		console.log("submit was clicked")
		var box = document.getElementById('tnc')
		if(!box.checked){
			Toastify({
				text: "Please accept the TnCs to continue",
				duration: 5000,
				gravity: "top",
				position: "right",
				stopOnFocus: false,
				backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)"
			}).showToast()
		}
	})
</script>
{% endblock %}
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
