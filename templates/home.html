{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
    {% for product in products %}
    <div class="border rounded-lg shadow-sm p-4 bg-white">

    	<img class='pb-[10px]' src='{{ product.product_img  }}' />

        <h2 class="text-lg font-semibold mb-2"><a href="/products/{{ product._id  }}">{{ product.name }}</a></h2>
        

        <p class="text-sm text-gray-500 mb-1">{{ product.category }}</p>
        

        <p class="text-blue-600 font-bold mb-2">₹{{ product.price }}</p>
        

        <p class="text-yellow-500 text-sm mb-2">⭐ {{ product.rating }}</p>
        
        
        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
          <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
          <span>Add To Cart</span>
        </button>
    </div>
    {% endfor %}
</div>
{% endblock %}
