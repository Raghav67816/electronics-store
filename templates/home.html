{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4 px-[10vw]">
  {% for product in products %}
  <a href="/products/view/{{ product._id  }}">
    <div class="border border-gray-300 rounded-lg shadow-sm p-4 bg-white hover:cursor-pointer">

      <img class='rounded-lg w-full aspect-video object-cover' src='{{ product.product_img  }}' />

      <h2 class="mt-3 text-lg font-semibold mb-2">{{ product.name }}</h2>

      <p class="text-sm text-gray-500 mb-1">{{ product.category }}</p>

      <div class="flex justify-between mb-2">
        <p class="text-blue-600 font-bold mb-2">â‚¹{{ product.price }}</p>


        <p class="text-yellow-500 text-sm mb-2 flex items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="#FFC107">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.25l-6.18 3.25L7 14.14l-5-4.87 6.91-1.01L12 2z" />
          </svg> {{ product.rating }}</p>
      </div>

      <button
        class="bg-emerald-700 hover:bg-emerald-600 text-white font-bold py-2 px-4 rounded-lg inline-flex items-center">
        <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" />
        </svg>
        <span>Add To Cart</span>
      </button>
    </div>
    {% endfor %}
  </a>
</div>
{% endblock %}
