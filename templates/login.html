{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
  <form method="POST" action="/auth/login" class="space-y-6">

    <!-- Email -->
    <div>
      <label for="Email" class="block text-sm font-medium text-gray-700">Email</label>
      <div class="relative">
        <input
          type="email"
          id="Email"
          name="email"
          class="mt-1 w-full h-[30px] rounded border-gray-300 pe-8 shadow-sm sm:text-sm"
          required
        />
        <span class="absolute inset-y-0 right-0 grid w-8 place-content-center text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor" class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0
                   c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636
                   6.364M16.5 12V8.25"/>
          </svg>
        </span>
      </div>
    </div>

    <!-- Password -->
    <div>
      <label for="Password" class="block text-sm font-medium text-gray-700">Password</label>
      <div class="relative">
        <input
          type="password"
          id="Password"
          name="password"
          class="mt-1 w-full h-[30px] rounded border-gray-300 pe-8 shadow-sm sm:text-sm"
          required
        />
        <span class="absolute inset-y-0 right-0 grid w-8 place-content-center text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke-width="1.5" stroke="currentColor" class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M16.5 12a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0Zm0 0
                   c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 1 0-2.636
                   6.364M16.5 12V8.25"/>
          </svg>
        </span>
      </div>
    </div>

    <!-- Submit Button -->
    <div>
      <button
        type="submit"
        class="w-full px-4 py-2 h-[35px] text-white bg-blue-600 rounded hover:bg-blue-700 text-sm"
      >
        Log In
      </button>
      <div class="flex items-center justify-center">
        <p class="mt-[10px] mb-[10px]">OR</p>
      </div>
    </div>
  </form>
  <a
    href='/auth/signup'
    class="w-full px-4 py-2 h-[35px] text-white bg-blue-600 rounded hover:bg-blue-700 text-sm"
  >
    Create A New Account
  </a>
</div>
{% endblock %}
